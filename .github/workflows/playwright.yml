name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Run Cucumber BDD tests
      run: npm run bdd
      env:
        TEST_ENV: qa
    - name: Upload Playwright HTML Report
      if: ${{ !cancelled() }}
      uses: actions/upload-pages-artifact@v1
      with:
        name: playwright-report
        path: playwright-report/
    - name: Notify Microsoft Teams
      if: always()
      run: |
        curl -H "Content-Type: application/json" -d @- ${{ secrets.TEAMS_WEBHOOK_URL }} << 'EOF'
        {
          "text": "âœ… Playwright Tests Completed\nðŸ“¦ Repo: ${{ github.repository }}\nðŸ“‹ Run: #${{ github.run_number }}\nðŸ”— Link: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nâœ… Passed: ${{ steps.summary.outputs.passed }}\nâŒ Failed: ${{ steps.summary.outputs.failed }}\nâš ï¸ Skipped: ${{ steps.summary.outputs.skipped }}"
        }
        EOF


